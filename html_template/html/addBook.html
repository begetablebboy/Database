<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <link rel="stylesheet" type="text/css" href="addBook.css">
            <link href="https://fonts.googleapis.com/css?family=Catalunya&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="html-css/grid.css">
            <link rel="stylesheet" type="text/css" href="html-css/normalize.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        </head>

        <body>
            <header name="header">
            <nav>
                <div class="row nav-bar">
                <p class="company-name">
                    Great Reads
                </p>

                <a class="active" href="addBook.html"><i class="fa fa-fw fa-book"></i> Add Book</a>
                <a class="nactive" href="#"><i class="fa fa-fw fa-search"></i> Search</a>
                <a class="nactive" href="hompage.html"><i class="fa fa-fw fa-home"></i> Home</a>
            </div>
            <div class="row" name="space">
                <div class="col span-3-of-4 column-left">
                    <div class="background-image">
                        <p>&nbsp;</p>
                    </div>
                    <div class="col span-4-of-4">

                        
                        <div class="box">
                            <a class="button1" href="#popup1">Admin Unlock</a>
                        </div>
                        <div id="popup1" class="overlay">
                            <div class="popup">
                                <h2>Write a Review!</h2>
                                <div class="content">
                                    <form method="POST" action="">
                                        Name: <input type="text" name="name" /><br>
                                        Book title: <input type="text" name="book_title" /><br>
                                        Review: <input type="text" name="review" /> <br>
                                        Summary: <input type="text" name="summary" />
                                        <br>
                                        Overall Rating(0-5):<br>
                                            <div class="rating">
                                                <input type="radio" name="overall" value="0"> 0
                                                <input type="radio" name="overall" value="1" />  1
                                                <input type="radio" name="overall" value="2" />  2
                                                <input type="radio" name="overall" value="3" />  3
                                                <input type="radio" name="overall" value="4" />  4
                                                <input type="radio" name="overall" value="5" />  5
                                                <br>
                                            </div>    
                                        
                                    </form>
                                </div>
                                <a class2="close" href="#"><input type="submit"></a>
                            </div>
                    </div>
                    </div>
                    </div>
                
                <div class="col span-1-of-4">
                    <div name="side-col">
                        <h1 class="top-picks">Top Picks</h1>
                        <div class="">
                            <div class="col span-1-of-3 imgcol1">
                                <img src="UI/1713426._SX98_.png" class="book-inbetween">
                                <img src="UI/43641._SX98_.png" class="book-inbetween">
                                <img src="UI/1713426._SX98_.png" class="book-inbetween">
                            </div>
                            <div class="col span-1-of-3 imgcol1">
                                <img src="UI/929._SX98_.png" class="book-inbetween">
                                <img src="UI/39832183._SX98_.png" class="book-inbetween">
                                <img src="UI/1713426._SX98_.png" class="book-inbetween">
                            </div>
                            <div class="col span-1-of-3 imgcol1">
                                <img src="UI/43641._SX98_.png" class="book-inbetween">
                                <img src="UI/929._SX98_.png" class="book-inbetween">
                                <img src="UI/1713426._SX98_.png" class="book-inbetween">
                            </div>
                            <div class="button">
                                <a href="" class="more-button"><span class="more-toppicks">More > </span></a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
            </header>
        </body>
</html>
