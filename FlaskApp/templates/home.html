<!DOCTYPE html>
<html>
<head>
	<title>GreatReads</title>
</head>
<body>
	<h1>Welcome to GreatReads!</h1>
	<h1>Submit your review</h1>
	
	<div>
		<form method="POST" action="">
			Name: <input type="text" name="name">
			<br>
			Book title: <input type="text" name="book_title">
			<br>
			Review: <input type="text" name="review">
			<br>
			Summary.: <input type="text" name="summary">
			<br>
			Overall Rating(0-5):<BR>
			<input type="radio" name="Overall Rating:" value="  0">0<BR>
			<input type="radio" name="Overall Rating:" value="  1">1<BR>
			<input type="radio" name="Overall Rating:" value="  2">2<BR>
			<input type="radio" name="Overall Rating:" value="  3">3<BR>
			<input type="radio" name="Overall Rating:" value="  4">4<BR>
			<input type="radio" name="Overall Rating:" value="  5">5<BR>
			<br>
			<script type="var putDate = function(form) {
  			form.date.value = new Date().toString(); 
  			};"></script>
			<input name="date" type="hidden" />
			<input type="submit">
		</form>
	</div>
</body>
</html>
