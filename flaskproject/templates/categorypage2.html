<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='categorypage.css')}}">
            <link href="https://fonts.googleapis.com/css?family=Catalunya&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='grid.css')}}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css')}}">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        </head>

        <body>
            <header name="header">
            <nav>
                <div class="row nav-bar">
                    <p class="company-name">
                    Great Reads
                    </p>
  
                    <a class="nactive" href="#"><i class="fa fa-fw fa-user"></i> Login</a>
                    <a class="nactive" href="#"><i class="fa fa-fw fa-search"></i> Search</a> 
                    <a class="active" href="/"><i class="fa fa-fw fa-home"></i> Home</a> 
                </div>
                </nav>
            </header>
            <section class="section-space">
                <!--<img src="res/images/header.jpg" name="header-image" width="90%" height="200px">-->
                    <div class="background-image">
                            <!--<img src="{{ url_for('static', filename='header.jpg')}}">-->
                            <p>&nbsp;</p>
                        </div>
                    <!--<div class="">
                        <img src="{{ url_for('static', filename='header.jpg')}}" class="background-image" width="1440px">
                        </div>-->
                <div class="row">
                    <div class="category-portion">
                        <h1 class="category-heading">{{name}}</h1>
                        <div class="category-book-row">
                                <div class="category-books">
                                  {% for category in categories %}
                                    <div class="book_asin">
                                    <a href="/book/{{category.asin}}" onClick="console.log('{{category.asin}}')">
                                        <img class="book-img" src="{{category.imUrl}}">
                                    </a>
                                    <span class="asin">{{category.asin}}</span>
                                    </div>
                                  {% endfor %}
                                </div>
                        </div>
                    </div>
                    <div class="side-panel">
                        <div class="enjoyed-books-section">
                            <h2 class="reader-enjoy-heading">Readers also enjoyed:</h2>
                            <img src="{{ url_for('static', filename='929._SX98_.png')}}" class="enjoyed-books">
                            <img src="{{ url_for('static', filename='929._SX98_.png')}}" class="enjoyed-books">
                            <img src="{{ url_for('static', filename='929._SX98_.png')}}" class="enjoyed-books">
                        </div>
                        <div class="write-review">
                            <h1 class="review-heading">Want to write a review?</h1>
                            <p>click here!</p>
                        </div>
                    </div>

                    </div>
            </section>
            
    </body>
</html>
