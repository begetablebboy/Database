<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='addBook.css')}}">
            <link href="https://fonts.googleapis.com/css?family=Catalunya&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='grid.css')}}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css')}}">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

        </head>

        <body>
            <header name="header">
            <nav>
                <div class="row nav-bar">
                    <p class="company-name">
                        Great Reads
                    </p>
                    <a class="active" href="#popup1"><i class="fa fa-plus"></i> Add Book</a>
                    <a class="nactive" href="/allcategories"><i class="fa fa-fw fa-book"></i>Categories</a> 
                    <a class="nactive" href="/"><i class="fa fa-fw fa-home"></i> Home</a> 
                </div>
            </nav>
            </header>
            <div class="row" name="space">
                <div class="col span-3-of-4 column-left">
                    <div class="background-image">
                        <p>&nbsp;</p>
                    </div>
                    <div class="col span-4-of-4">
    
                        <div>
                            <h2 class="create-book-heading">Create a Book!</h2>
                                <div class="create-book-form">
                                    <form method="POST" action="" class="post-form" onsubmit="validateForm()" name="form1">
                                        <p class="inputs">ASIN ID:*</p><input class="input-box" type="text" name="ASINid"/><br>
                                        
                                        <p class="inputs">Book Title:</p> <input class="input-box" type="text" name="book_title"/><br>
                                        
                                        <p class="inputs">Description:*</p> <input class="input-box" type="text" name="desc" /><br>
                                        
                                        <p class="inputs">Image URL:</p><input class="input-box" type="text" name="image" /><br>
                                        
                                        <p class="inputs">Price:*</p><input class="input-box" type="text" name="price" /><br>
                                    
                                        <p class="inputs">Categories:*</p><input class="input-box" type="text" name="categories" /><br>
                                        
                                        <p class="inputs">* This is a required field</p>
                                        
                                        
                                        <a href="#"><button type="submit" class="button1 submit-butts">Submit</button></a>
                                    </form>
                                </div>
                            
                        </div>
                

                    </div>
                </div>

                    
                
                <div class="col span-1-of-4">
                    <div name="side-col">
                    <h1 class="top-picks">Top Picks</h1>
                        <div class="col span-3-of-3">
                            {% for url in imageurls %}
                            <div class="top-picks-img">
                                <img src="{{url['imUrl']}}" class="image-url">
                            </div>
                            {% endfor %}
                        </div>
                            
                            <div id="popup1" class="overlay">
                                    <div class="popup1">
                                        <h2 class="admin-heading">Admin</h2>
                                        <a class="close" href="#">&times;</a>
                                        <div class="content">
                                            <form method="POST" action="">
                                                <p class="admin-pass">Admin Password:</p>
                                                <input type="password"  name="name" id="adminpwd" /><br>
                                            </form>
                                        </div>
                                        <a class="button3" onclick= checkPswd()><span class="admin-submit">Submit</span></a>
                                    </div>
                            </div>
                            
                        </div>
                        </div>
                        
                </div>
                </div>
            <script type="text/javascript">
                window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
                
                function validateForm() {
                    var a = document.forms["form1"]["ASINid"].value;
                    var c = document.forms["form1"]["desc"].value;
                    var e = document.forms["form1"]["price"].value;
                    var f = document.forms["form1"]["categories"].value;
                    if (a == null || a == "", c == null || c == "", e == null || e == "", f == null || f == "") {
                      alert("Please Fill In Required Fields");
                      return false;
                    }
                }
            </script>
        </body>
</html>
